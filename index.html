<!DOCTYPE html>
<html>
  <head>

  <body>
    <style>
div.a {
	text-align: center;
}

.flex-box {
  display: flex;
  align-items: center;

}

.container-box {
   height: 50px;
     
}

.organizacao {
   height: 250px;
     
}

  <div class="organizacao">
    </div>
      <div class="flex-box">
      <img src="sonic.gif">

    <div class="flex-box container-box">
      <div>
        <input type="hidden" name="in" value="USD"/><br>
      </div>
      <div>
    <input style="width:60px;" id="quantia" type="number" min="0" step="0.01" value="1.00"/>

      <option name="in" value="USD">Dolar</option>

      <option name="in" value="KRW">Won</option>
      <option name="in" value="RUB">Rublo</option>
      <option name="in" value="CNY">Yuan</option>
    </select>
    <button onclick="convert();">Vale</button>
    <span id="resultado">0,00</span>
    <select name="moedas" id="moedas">
      <option name="out" value="BRL">Real</option>
      <option name="out" value="USD">Dolar</option>     
      <option name="out" value="EUR">Euro</option>
